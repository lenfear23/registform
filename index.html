<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Regist</title>
</head>
<body>
    
    <div class='bold-line'></div>
<div class='container'>
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>Registration</div>
      
      <div class='input-fields'>
        <input type='username' placeholder='Username' class='input-line full-width' id="userName" required></input>
        <input type='email' placeholder='Email' id="email" class='input-line full-width' required></input>
        <input type='password' placeholder='Password' id="pass" class='input-line full-width' required></input>

        <input type='password' placeholder='Password' id="repass" class='input-line full-width' required></input>

      </div>
      <div class='spacing'><span id="hiba"></span>
      <div><button class='ghost-round full-width' id="test">Create Account</button></div>
    </div>
  </div>
</div>
    <script src="index.js"></script>
</body>
</html>
